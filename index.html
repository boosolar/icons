<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <!-- Meta Tag สำหรับ iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--กำหนดให้แสดงแบบเต็มจอ-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"><!--กำหนดสี status-bar-->

   <link type="text/css" rel="stylesheet" href="fonts/style.css">
   <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js" defer></script>
   <script src="icon-name.js" defer></script>

    <meta name="application-name" content="ShowIcons"><!--ชื่อเว็บ-->
    <meta name="apple-mobile-web-app-title" content="ShowIcons"><!--ชื่อเว็บ-->
    <title>Show Icons</title>
</head>
    <body>
        <!-- add body -->
        <div id="app">
            <div v-for=" (v,k) in icons" :class="k">
                {{k}}
            </div>
        </div>
        <!-- end body -->
    </body>
</html>
